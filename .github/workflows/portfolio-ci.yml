name: Deploy React App

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ðŸ”¥ Ajoute cette ligne pour autoriser l'Ã©criture sur le repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build  # Assure-toi que c'est "build" et pas autre chose